<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bars</title>
    <style>
        .search-bar1{
            border-radius: 5px;
            padding: 10px;
            padding-left: 10px;
            border: 1px solid gray;
            text-align: start;
        }
        .google-search{
            margin-left: 10px;
            background-color: white;
            border: none;
            padding: 10px;
            border-radius: 35px;
            width: 50%;
            box-shadow: 2px 2px 15px rgba(128, 128, 128, 0.479);
        }
    </style>
</head>
<body>
    <input type="text" class="search-bar1" placeholder="Search">
    <input type="text" class="google-search" placeholder="Search Google or type a URL">
</body>
</html>
