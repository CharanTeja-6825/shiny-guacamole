<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            background-color: white;
            border: 2px solid rgb(0, 170, 227);
            padding: 15px;
            width: 75px;
            border-radius: 5px;
            color: rgb(0, 178, 227);
            transition: background-color 0.1s, color 0.1s;
        }
        button:hover{
            background-color: rgb(0, 178, 227);
            color: white;
        }
        button:active{
            opacity: 0.4;
        }
        </style>
</head>
<body>
    <button>
        JOIN
    </button>
</body>
</html>
